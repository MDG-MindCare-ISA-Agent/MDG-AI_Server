<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>ISA 심리 상담 챗봇</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 820px;
        margin: 0 auto;
        padding: 16px;
      }
      h1 {
        text-align: center;
      }
      #log {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 12px;
        height: 420px;
        overflow-y: auto;
        background: #fafafa;
      }
      .msg {
        margin: 6px 0;
      }
      .user {
        font-weight: 600;
        color: #006ad4;
      }
      .bot {
        font-weight: 600;
        color: #0a8a34;
      }
      form {
        margin-top: 12px;
        display: flex;
        gap: 8px;
      }
      input[type='text'] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        padding: 10px 14px;
        border: 0;
        border-radius: 8px;
        background: #111827;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #0b1220;
      }
    </style>
  </head>
  <body>
    <h1>ISA 심리 상담 챗봇</h1>

    <div id="log"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="메시지를 입력하세요..."
        required
      />
      <button type="submit">전송</button>
      <button
        type="button"
        onclick="input.value='종료'; document.getElementById('chat-form').dispatchEvent(new Event('submit'));"
      >
        종료
      </button>
    </form>

    <script>
      const form = document.getElementById('chat-form');
      const input = document.getElementById('user-input');
      const log = document.getElementById('log');

      function addMessage(sender, text) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<span class="${sender}">${
          sender === 'user' ? '🙂 사용자' : '🤖 챗봇'
        }:</span> ${text}`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      function addSummary(summary) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div style="margin-top:8px; padding:10px; border:1px dashed #bbb; border-radius:8px; background:#fff;">
            <div style="font-weight:700; margin-bottom:6px;">🧾 세션 요약</div>
            <div>감정: ${summary.감정 ?? '-'}</div>
            <div>성향: ${summary.성향 ?? '-'}</div>
            <div>불안지수: ${summary.불안지수}</div>
            <div>회피성향: ${summary.회피성향}</div>
          </div>`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        addMessage('user', text);
        input.value = '';

        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text }),
          });
          const data = await res.json();
          addMessage('bot', data.reply || '응답이 없습니다.');

          if (data.summary) {
            addSummary(data.summary);
          }
        } catch (err) {
          addMessage('bot', '❌ 오류: 서버와 연결할 수 없습니다.');
        }
      });
    </script>
  </body>
</html>
